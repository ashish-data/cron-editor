<div class="parentContainer" [formGroup]="formGroup" >
  <mat-radio-group (change)="onSelectionChange($event)"  >
    <div fxLayout="column">
      <mat-radio-button  #radioButtonEveryTimeUnit value="0" >
        {{everyTimeUnitText}}
      </mat-radio-button>

      <mat-radio-button #radioButtonIncrement value="1" >
        Every
        <mat-slider thumbLabel formControlName="incrementInterval"
                    [min]="minValue"
                    [max]="maxValue">
        </mat-slider>
        {{incrementText}}
        <ng-container *ngIf="expressionType === 5">
          <mat-slider thumbLabel formControlName="incrementStarting"
                      [min]="startingYearMinValue"
                      [max]="startingYearMaxValue">
          </mat-slider>
        </ng-container>

        <ng-container *ngIf="expressionType === 4">
          <mat-form-field>
            <mat-select formControlName="incrementStarting">
              <mat-option *ngFor="let month of months" [value]="month.value">{{month.viewValue}}</mat-option>
            </mat-select>
          </mat-form-field>
        </ng-container>

      </mat-radio-button>

      <mat-radio-button #radioButtonRange value="2" >
        {{rangeText}}
        <ng-container *ngIf="expressionType === 5">
          <mat-slider thumbLabel formControlName="rangeStart"
                      [min]="startingIntervalMinValue"
                      [max]="startingIntervalMaxValue">
          </mat-slider>
        </ng-container>

        <ng-container *ngIf="expressionType === 4">
          <mat-form-field>
            <mat-select formControlName="rangeStart">
              <mat-option *ngFor="let rangeStartMonth of rangeStartMonths" [value]="rangeStartMonth.value">{{rangeStartMonth.viewValue}}</mat-option>
            </mat-select>
          </mat-form-field>
        </ng-container>

        and
        <ng-container *ngIf="expressionType !== 4">
          <mat-slider thumbLabel formControlName="rangeEnd"
                      [min]="startingIntervalMinValue"
                      [max]="startingIntervalMaxValue">
          </mat-slider>
        </ng-container>

        <ng-container *ngIf="expressionType === 4">
          <mat-form-field>
            <mat-select formControlName="rangeEnd">
              <mat-option *ngFor="let rangeEndMonth of rangeEndMonths" [value]="rangeEndMonth.value">{{rangeEndMonth.viewValue}}</mat-option>
            </mat-select>
            <mat-error *ngIf="isRangeValid">asdas</mat-error>
          </mat-form-field>

        </ng-container>
      </mat-radio-button>

    </div>
  </mat-radio-group>
</div>
