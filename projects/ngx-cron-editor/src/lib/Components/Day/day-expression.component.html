<div class="parentContainer" [formGroup]="dayFormGroup">
  {{dayFormGroup.controls.value | json}}

  <mat-radio-group (change)="onDayOptionsChange($event)"  >
    <div fxLayout="column">

      <mat-radio-button #radioButtonEveryDay value="0" >
        Every Day
      </mat-radio-button>

      <mat-radio-button #radioButtonWeekInterval value="1" >
        Every
        <mat-slider thumbLabel formControlName="weekIntervalDay"
                    [min]="weekIntervalDayMinValue"
                    [max]="weekIntervalDayMaxValue">
        </mat-slider>
        day(s) starting on
        <mat-form-field>
          <mat-select formControlName="weekIntervalWeek" >
            <mat-option *ngFor="let week of weeks" [value]="week.value">{{week.viewValue}}</mat-option>
          </mat-select>
        </mat-form-field>
      </mat-radio-button>


      <mat-radio-button #radioButtonDaysInterval value="2" >
        Every
        <mat-slider thumbLabel formControlName="daysIntervalDays"
                    [min]="minDays"
                    [max]="maxDays">
        </mat-slider>
        day(s) starting on



        <mat-form-field>
          <mat-select formControlName="daysIntervalStartingDay" >
            <mat-option *ngFor="let day of days" [value]="day.value">{{day.viewValue}}</mat-option>
          </mat-select>
          of the month
        </mat-form-field>
      </mat-radio-button>

      <mat-radio-button #radioButtonDaysOfTheWeek value="3">
        <mat-checkbox [checked]="daysOfTheWeek[i].selected" (change)="daysSelectionChange($event)" *ngFor="let dayOfTheWeek of daysOfTheWeek;let i = index" [value]="dayOfTheWeek.value"
                      formArrayName="daysOfWeek" >{{dayOfTheWeek.viewValue}}</mat-checkbox>
      </mat-radio-button>

      <mat-radio-button #radioButtonLastDayOfTheMonth value="4">
        On last day of the month
      </mat-radio-button>

      <mat-radio-button #radioButtonLastWeekDayOfTheMonth value="5">
        On the last
        <mat-form-field>
          <mat-select formControlName="lastWeekDayOfTheMonth" >
            <mat-option *ngFor="let week of lastWeeksDays" [value]="week.value">{{week.viewValue}}</mat-option>
          </mat-select>
          of the month
        </mat-form-field>
      </mat-radio-button>


    </div>
  </mat-radio-group>
</div>
