<div class="parentContainer" [formGroup]="expressionFormGroup">
  <mat-radio-group (change)="onSelectionChange($event)">
    <div fxLayout="column">

      <mat-radio-button #radioButtonEveryDay value="1" [checked]="true">
        Every Day
      </mat-radio-button>

      <mat-radio-button #radioButtonWeekInterval value="2" [formGroup]="expressionFormGroup.controls.weekInterval">
        Every
        <mat-slider thumbLabel formControlName="day"
                    [min]="weekIntervalDayMinValue"
                    [max]="weekIntervalDayMaxValue">
        </mat-slider>
        day(s) starting on
        <mat-form-field>
          <mat-select formControlName="week" [(ngModel)]="defaultSelectedWeek">
            <mat-option *ngFor="let week of weeks" [value]="week.value">{{week.viewValue}}</mat-option>
          </mat-select>
        </mat-form-field>
      </mat-radio-button>


      <mat-radio-button #radioButtonDaysInterval value="3" [formGroup]="expressionFormGroup.controls.daysInterval">
        Every
        <mat-slider thumbLabel formControlName="days"
                    [min]="minDays"
                    [max]="maxDays">
        </mat-slider>
        day(s) starting on



        <mat-form-field>
          <mat-select formControlName="startingDay" [(ngModel)]="defaultDayOfTheMonth">
            <mat-option *ngFor="let day of days" [value]="day.value">{{day.viewValue}}</mat-option>
          </mat-select>
          of the month
        </mat-form-field>
      </mat-radio-button>

      <mat-radio-button #radioButtonDaysOfTheWeek value="4">
        <mat-checkbox (change)="daysSelectionChange($event)" *ngFor="let dayOfTheWeek of daysOfTheWeek;let i = index" [value]="dayOfTheWeek.value"
                      formArrayName="daysOfWeek" >{{dayOfTheWeek.viewValue}}</mat-checkbox>
      </mat-radio-button>

      <mat-radio-button #radioButtonLastDayOfTheMonth value="5">
        On last day of the month
      </mat-radio-button>

      <mat-radio-button #radioButtonLastWeekDayOfTheMonth value="6">
        On the last
        <mat-form-field>
          <mat-select formControlName="lastWeekDayOfTheMonth" [(ngModel)]="defaultLastWeekDayOfTheMonth">
            <mat-option *ngFor="let week of lastWeeksDays" [value]="week.value">{{week.viewValue}}</mat-option>
          </mat-select>
          of the month
        </mat-form-field>
      </mat-radio-button>


    </div>
  </mat-radio-group>
</div>
