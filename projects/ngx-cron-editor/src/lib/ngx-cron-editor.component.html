<div fxFill *ngIf=" options.layout === 'tab'">
  <mat-tab-group >
    <mat-tab label="Time" >
      <time-selector
        (minutesExpressionChange) = "buildMinutesExpression($event)"
        (hoursExpressionChange) = "buildHoursExpression($event)"
      ></time-selector>
    </mat-tab>

    <mat-tab label="Day">
      <day-exrpression-selector
        (expressionChange)="buildDayExpression($event)">
      </day-exrpression-selector>
    </mat-tab>
    <mat-tab label="Months">
      <exrpression-selector
        [expressionType]="monthsExpressionType"
        (expressionChange)="buildMonthExpression($event)">
      </exrpression-selector>
    </mat-tab>
    <mat-tab label="Year" *ngIf="options.showYear">
      <exrpression-selector
        [expressionType]="yearExpressionType"
        (expressionChange)="buildYearExpression($event)">
      </exrpression-selector>
    </mat-tab>

    <mat-tab label="Pre-defined Expression" *ngIf="options.expressions && options.expressions.length > 0">
      <mat-nav-list>
        <mat-list-item *ngFor="let expression of options.expressions" (click)="selectPreDefinedExpression(expression)">
          {{buildVerboseExpression(expression.expression)}}
        </mat-list-item>
      </mat-nav-list>
    </mat-tab>
  </mat-tab-group>
</div>
<div fxLayout="column" class="expressionText">
  <div >{{cronExpression.toString()}}</div>
  <div >{{cronExpression.verbose()}}</div>asd
</div>
